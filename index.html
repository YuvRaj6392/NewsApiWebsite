<script>
let newsaccord=document.getElementById('newsaccord');
const xhr=new XMLHttpRequest();
xhr.open('GET','https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=cc1c8918058e4e4e8fec69abefb33e40',true);
xhr.onload=function(){
let json=JSON.parse(this.responseText);
let articles=json.articles;
let htm="";
for(key in articles){
let news=`<li class="my-2"><span class="text-danger">${articles[key].title}</span></li><span class="text-primary">${articles[key].description} <a href="${articles[key].url}" target=_blank>Read more</a></span></li><hr>`;
htm+=news;
}
newsaccord.innerHTML=htm;
}
xhr.send();
</script>
